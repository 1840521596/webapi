<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta charset="utf-8" /> 
  <title>技术部接口测试</title>
  <meta name="description" content="Electronic City Technology Department Release Record" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <link rel="stylesheet" href="{{ url_for('static',filename='css/api_edit.css') }}"/>
  <script type="text/javascript" src="{{ url_for('static',filename='js/script/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/script/jquery-1.9.1.js') }}"></script>
  <script type="text/javascript" src="https://js.gomein.net.cn/gmlib/cookie/1.0.0/cookie.js"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/script/datepicker.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/script/index.js') }}"></script>

  <script src="{{ url_for('static',filename='js/script/ace-extra.min.js') }}"></script>

 <body class="no-skin">
  <div class="main-container" id="main-container"> 
  </div>
  <div class="main-content">
  </div> 
  <div class="page-content"> 
   <div class="page-content-area">
    <div class="row"> 
     <div class="col-xs-12"> 
      <div class="row">
       <div class="col-xs-12"> 
       </div> 
      </div>
      <div class="row">
       <div class="col-xs-12">
        <p>&nbsp;</p>
        <br />
        <div class="table-header">
          测试步骤查询
        </div>
        <form id="search_form" name="search_form" method="post" action="" style="padding: 0px; margin: 0px;" class="form-inline">
        <div id="panel-body-search" class="panel-body clearfix">
         <div class="form-group col-lg-4">
         <label class="col-lg-4 control-label text-right">测试业务项目</label>

           <select id="project" class="form-control" style="width:230px;" name="测试项目">

	        <option value="None" selected = "selected">请选择项目</option>
               {% for project in api_project %}
               <option value="{{ project[0] }}">{{ project[0] }}</option>
               {% endfor %}
           </select>


         </div>
         <div class="form-group col-lg-4">
            <label class="col-lg-4 control-label text-right">测试接口名称</label>
            <input  value="" type="text" id="case_name" class="form-control" style="width:230px;"/>
        </div>
         <div class="form-group col-lg-4">
                                    <label for="inputEmail3" class="col-lg-4 control-label text-right">状态</label>
                                    <div class="col-lg-8">
                                        <select id="state" name="state" class="form-control" style="width:230px;">
                                        	<option value="all">全部状态</option>
                                        	<option value="0">冻结</option>
                                        	<option value="1">使用中</option>
                                        </select>
                                    </div>
                                </div>
        </div>
        </form>
       <div class="panel-footer text-right clearfix">
             <button class="btn btn-default" id="btn2"  style="margin-right: 30px" >查 询</button>
								<button class="btn btn-default" type="button" onclick="clearForm();" style="margin-right: 50px">清 空</button>
							</div>
        <table id="sample-table-2" class="table table-striped table-bordered table-hover">
         <tbody> 
          <tr> 
           <th width="5%" class="btn-info">测试项目</th>
           <th width="5%" class="btn-info">接口名称</th>
           <th width="20%" class="btn-info">用例描述</th>
           <th width="20%" class="btn-info">请求链接</th>
           <th width="5%" class="btn-info">请求方式</th>
              <th style="display:none" width="15%" class="btn-info">预期结果</th>
              <th style="display:none" width="15%" class="btn-info">前置条件</th>
              <th width="10%" class="btn-info">操 作</th>
          </tr>
         </tbody> 
         <tbody id="casetb"> 
         </tbody> 
        </table>
        <div class="theme-buy"> 
         <a class="btn btn-primary btn-large theme-login" href="javascript:;" style="margin-top: -5%;margin-bottom: -5%;margin-right: 100%;">+新增HTTP测试数据</a>
        </div>
       </div>
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  <div class="theme-popover">
   <div class="theme-poptit"> 
    <a href="javascript:;" title="关闭" class="close">&times;</a> 
    <h3>case数据</h3> 
   </div> 
   <div class="theme-popbod dform">
    <table id="datatable" border="5" width="100%" class="CSSearchTbl" cellpadding="0" cellspacing="0">
     <tbody> 
      <tr height="36px"> 
       <th width="8%" style="text-align:center">测试项目</th>
       <th width="2%"  hidden="hidden">用例 ID</th>
       <th width="10%" style="text-align:center">接口名称</th>
       <th width="15%" style="text-align:center">用例描述</th>
       <th width="10%" style="text-align:center">请求HOST</th>
       <th width="20%" style="text-align:center">请求URL</th>
       <th width="5%" style="text-align:center">请求方式</th>
       <th width="20%" style="text-align:center">预期结果</th>
       <!--th width="10%" style="text-align:center">前置条件</th-->
      </tr>
     </tbody> 
     <tbody id="tbdata"> 
      <tr height="36px">
          <td hidden="hidden"><input style="width: 100%; height: 100%" type="text" value="" id="targetId" placeholder="用例 ID"/></td>
       <td>

           <select id="project_choice" style="width: 100%; height: 100%" name="测试项目">
               <option value="" selected = "selected"> 选择测试项目 </option>
           {% for project in api_project %}
               <option value="{{ project[0] }}">{{ project[0] }}</option>
            {% endfor %}
           </select>
       </td>
{#       <td hidden="hidden"><input style="width: 100%; height: 100%" type="text" value="" id="case_model" placeholder="测试模块"/></td>#}
          <td><input style="width: 100%; height: 100%" type="text" value="None" id="case_api" placeholder="接口名称" onfocus="this.placeholder=''" onblur="this.placeholder='接口名称'"/></td>
          <td><input style="width: 100%; height: 100%" type="text" value="None" id="case_desc" placeholder="用例描述" onfocus="this.placeholder=''" onblur="this.placeholder='用例描述'"/></td>
          <td><input style="width: 100%; height: 100%" type="text" value="None" id="case_host" placeholder="请求HOST" onfocus="this.placeholder=''" onblur="this.placeholder='请求HOST'"/></td>
          <td><input style="width: 100%; height: 100%" type="text" value="None" id="case_url" placeholder="请求URL" onfocus="this.placeholder=''" onblur="this.placeholder='请求URL'"/></td>

          <td>
	   <select id="method" style="width: 100%; height: 100%" name="请求方式">
	    <option value="" selected = "selected"> 请选择操作方式 </option>
	    <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="HEAD">HEAD</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="OPTIONS">OPTIONS</option>
        <option value="PATCH">PATCH</option>
	   </select>
       </td>
       <td><input id="except_result" style="width: 100%; height: 100%;text-align:center;" type="text" value="None" placeholder="预期结果"/></td>
       <!--td><input id="actual_result" style="width: 100%; height: 100%;text-align:center;" type="text" value="None" placeholder="断言结果"/></td-->
       <!--td><input id="precondition" style="width: 100%; height: 100%;text-align:center;" type="text" value="None"  placeholder="前置条件"/></td-->
      </tr>
     </tbody>
    <tbody id="apt_title"></tbody>
    <tbody id="apt_datas"></tbody>
    <tbody>
    <tr height="36px">
        <th colspan="1" width="5%" style="text-align:center;">是否参加调度</th>
        <th colspan="1" width="5%" style="text-align:center;">是否登录状态</th>
        <th colspan="6" width="25%" style="text-align:center;">校验(单Key格式为：kev=value;&nbsp多Key以  +  区分;全Key校验输入All_KEY;&nbsp全值校验输入ALL;&nbsp默认为None)</th>
    </tr>
    <tr height="36px">
        <td colspan="1" width="100%" style="text-align:center;"><input type="checkbox"id="check1" /></td>
        <td colspan="1" width="100%" style="text-align:center;"><input type="checkbox"id="check2" /></td>
        <td colspan="6" width="100%" style="text-align:center;">
            <input id="assert" style="width: 100%; height: 100%;text-align:center;" disabled="true" type="text" value="None" placeholder="校验" onfocus="this.placeholder=''" onblur="this.placeholder='校验'"/>
        </td>
    </tr>
    </tbody>
     <tbody>
      <tr height="36px">
       <!--th colspan="5" width="60%">Run Request Code</th-->
       <th colspan="8" width="100%" style="text-align:center;">Response status</th>
      </tr>
     </tbody>
     <tbody id ="case_result">
      <tr height="140" style="word-wrap:break-word;word-break:break-all;">
          <!--td colspan="5" ><textarea rows="7" id="RC" style="width: 100%"></textarea></td-->
          <td colspan="8" ><textarea rows="7" id="RS" style="width: 100%" wrap="logical"></textarea></td>
      </tr>
     </tbody>
     <tbody>
      <tr colspan="2" style="position: relative;">
       <td class="right" colspan="2" style="position: absolute; right: 0%; border: none;"> <button id="btn1" class="btn btn-primary pull-left col-sm-12 tbl-search" data-dismiss="modal"> 保存数据 </button> </td>
       <td class="right" colspan="2" style="position: absolute; right: 10%; border: none;"> <button id="btn4" class="btn btn-primary pull-left col-sm-12 tbl-search" data-dismiss="modal"> 运行测试 </button> </td>
       <td class="right" colspan="2" style="position: absolute; right: 20%; border: none;"> <button id="btn5" class="btn btn-primary pull-left col-sm-12 tbl-search" data-dismiss="modal"> Mock测试 </button> </td>
      </tr>
     </tbody>
    </table>
       <p id="chaneTexty" style="color: red;"></p>
   </div> 
  </div>

    </div>

      <div class="theme-precondition-poptit">
        <a href="javascript:;" title="关闭" class="close">&times;</a><h3>Precondition数据</h3></div>
  </div>
  <div class="theme-params params" style="display:none">
      <div class="theme-params-poptit">
        <a href="javascript:;" title="关闭" class="close">&times;</a><h3>Params数据</h3></div>
  </div>
  <div class="theme-params headers" style="display:none">
      <div class="theme-headers-poptit">
        <a href="javascript:;" title="关闭" class="close">&times;</a><h3>Headers数据</h3></div>
  </div>
  <div class="theme-params proxies" style="display:none">
      <div class="theme-proxies-poptit">
        <a href="javascript:;" title="关闭" class="close">&times;</a><h3>Proxies数据</h3></div>
  </div>
  <div class="theme-popover-mask"></div>

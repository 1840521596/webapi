<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>测试报告</title>
<!--图标样式-->
<!--link rel="stylesheet" type="text/css" href="static/css/bootstrap.min-report.css"-->
<link rel="stylesheet" type="text/css" href="static/css/bootstrap/bootstrap.min.css">
<!--主要样式-->
<link rel="stylesheet" type="text/css" href="static/css/report_style.css">

<script type="text/javascript" src="static/js/script/jquery-1.9.1.js"></script>
<script type="text/javascript">
$(function(){
    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Expand this branch');
    $('.tree li.parent_li > span').on('click', function (e) {
        var children = $(this).parent('li.parent_li').find(' > ul > li');
        if (children.is(":visible")) {
            children.hide('fast');
            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
        } else {
            children.show('fast');
            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
        }
        e.stopPropagation();
    });
});
</script>

</head>
<body>
<div class="tree well">
	<ul>
		<li><span title="Collapse this branch"><i class="icon-folder-open"></i> 接口测试 </span>
<ul>
	{% for month in dict_file.keys()%}
	<li class="parent_li">
		<span title="Collapse this branch"><i class="icon-folder-open"></i> {{ month }} 月</span>
		{% for day in dict_file[month] %}
		<ul>
			<li class="parent_li" style="display: none;">
			<span title="Collapse this branch"><i class="icon-folder-open"></i> {{ day }} 日</span>
				<ul>
					{%  for report_file in dict_file[month][day] %}
					<li style="display: none;">
						<span><i class="icon-leaf"></i> {{ report_file }}</span><a href="/Report/{{ month }}/{{day}}/{{ report_file }}">&nbsp 查看报告</a>
					</li>
					{% endfor %}
				</ul>
			</li>
		</ul>
		{% endfor %}
	</li>
	{% endfor %}
</ul>
		</li>
	</ul>
</div>





</body></html>
